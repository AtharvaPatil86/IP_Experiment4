<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div style="display: flex; background-color: bisque;">
        <ul>
            <li style="font-size: 9em;">Buy Custom T-Shirts</li>
        </ul>
    </div>
    <div style="font-size: 25px; margin-top: 50px;">
        <form onsubmit="processOrder(event)">
            <fieldset>
                <legend style="font-size: 50px;">Customization</legend>
                <label for="tagline">Tagline on T-Shirt:</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required style="font-size: 25px;"><br><br>
                <label for="color">Color:</label>
                <select id="color" name="color" required style="font-size: 25px;">
                    <option value="" disabled selected>Select color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="green">Green</option>
                </select><br><br>
                <label for="size">Size:</label>
                <select id="size" name="size" required style="font-size: 25px;">
                    <option value="" disabled selected>Select size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required style="font-size: 25px;"><br><br>
            </fieldset>
            <fieldset>
               <legend style="font-size: 50px;">Delivery</legend>
               <label for="delivery-date">Delivery Date:</label>
               <input type="date" id="delivery-date" name="delivery-date" required style="font-size: 25px;"><br><br>
               <label for="name">Recipient's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter recipient's name" required style="font-size: 25px;"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter delivery address" required style="font-size: 25px;"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter recipient's email" required style="font-size: 25px;"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required style="font-size: 25px;"><br><br>
                <label for="comments"></label>
                <textarea id="comments" name="comments" rows="7" placeholder="Any special instructions" style="font-size: 25px; width: 500px"></textarea><br><br>
            </fieldset>
            <button type="submit" style="height: 85px; width: 150px;">Order</button>
            <button type="reset"  style="height: 85px; width: 150px;">Reset</button>
        </form>

        
        <div id="receipt" style="margin-top: 50px; font-size: 25px;"></div>
    </div>
 
    
 <script src="script.js"></script>  
</body>
</html>
